<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Supplier</title>
</head>
<body>
    <h1>Add a New Supplier</h1>
    <form action="/add_supplier" method="post">
        <label for="supplier_name">Supplier Name:</label><br>
        <input type="text" id="supplier_name" name="supplier_name"><br>
        <label for="contact_name">Contact Name:</label><br>
        <input type="text" id="contact_name" name="contact_name"><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="Add Supplier">
    </form>
</body>
</html>
