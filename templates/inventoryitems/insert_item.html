<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Item</title>
</head>
<body>
    <h1>Insert New Item</h1>
    <form action="/insert_item" method="post">
        <label for="item_name">Item Name:</label><br>
        <input type="text" id="item_name" name="item_name" required><br>
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="unit_price">Unit Price:</label><br>
        <input type="number" step="0.01" id="unit_price" name="unit_price" required><br>
        <label for="supplier_id">Supplier ID:</label><br>
        <input type="number" id="supplier_id" name="supplier_id" required><br>
        <label for="reorder_level">Reorder Level:</label><br>
        <input type="number" id="reorder_level" name="reorder_level" required><br>
        <label for="reorder_quantity">Reorder Quantity:</label><br>
        <input type="number" id="reorder_quantity" name="reorder_quantity" required><br>
        <input type="submit" value="Insert Item">
    </form>
</body>
</html>
