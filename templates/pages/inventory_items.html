<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Items</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0;">
    <div style="width: 80%; max-width: 800px; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1>Inventory Items</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('about') }}">About</a> |
            <a href="{{ url_for('suppliers') }}">Suppliers</a> |
            <a href="{{ url_for('inventory_items') }}">Inventory Items</a> |
            <a href="{{ url_for('order_history') }}">Order History</a> |
        </nav>
        <!-- Check for flash messages and display them -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Insert Item Form -->
        <h2>Add Item</h2>
        <form action="/insert_item" method="post">
            <label for="item_name">Item Name:</label><br>
            <input type="text" id="item_name" name="item_name" required><br>
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" required><br>
            <label for="unit_price">Unit Price:</label><br>
            <input type="number" step="0.01" id="unit_price" name="unit_price" required><br>
            <label for="supplier_id">Supplier ID:</label><br>
            <input type="number" id="supplier_id" name="supplier_id" required><br>
            <label for="reorder_level">Reorder Level:</label><br>
            <input type="number" id="reorder_level" name="reorder_level" required><br>
            <label for="reorder_quantity">Reorder Quantity:</label><br>
            <input type="number" id="reorder_quantity" name="reorder_quantity" required><br>
            <input type="submit" value="Insert Item">
        </form>
        <!-- Update Item Form -->
        <h2>Update Item</h2>
        <form action="/update_item" method="post">
            <label for="item_id">Item ID:</label><br>
            <input type="number" id="item_id" name="item_id" required><br>
            <label for="new_quantity">New Quantity:</label><br>
            <input type="number" id="new_quantity" name="new_quantity" required><br>
            <label for="new_unit_price">New Unit Price:</label><br>
            <input type="number" step="0.01" id="new_unit_price" name="new_unit_price" required><br>
            <label for="new_reorder_level">New Reorder Level:</label><br>
            <input type="number" id="new_reorder_level" name="new_reorder_level" required><br>
            <label for="new_reorder_quantity">New Reorder Quantity:</label><br>
            <input type="number" id="new_reorder_quantity" name="new_reorder_quantity" required><br>
            <input type="submit" value="Update Item">
        </form>
        <!-- Delete Item Form -->
        <h2>Delete Item</h2>
        <form action="/delete_item" method="post">
            <label for="item_id">Item ID:</label><br>
            <input type="number" id="item_id" name="item_id" required><br>
            <input type="submit" value="Delete Item">
        </form>
    </div>
</body>
</html>
