<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0;">
    <div style="width: 80%; max-width: 800px; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1>Suppliers</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('about') }}">About</a> |
            <a href="{{ url_for('suppliers') }}">Suppliers</a> |
            <a href="{{ url_for('inventory_items') }}">Inventory Items</a> |
            <a href="{{ url_for('order_history') }}">Order History</a> |
        </nav>
        <h2>Add Supplier</h2>
        <form action="/add_supplier" method="post">
            <label for="supplier-name">Supplier Name:</label>
            <input type="text" id="supplier-name" name="supplier_name" required>
            <label for="contact-name">Contact Name:</label>
            <input type="text" id="contact-name" name="contact_name" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Add Supplier</button>
        </form>

        <h1>Delete Supplier</h1>
        <form action="/delete_supplier" method="post">
            <label for="supplier_id">Supplier ID:</label><br>
            <input type="number" id="supplier_id" name="supplier_id"><br>
            <input type="submit" value="Delete Supplier">
        </form>

        <h1>Update Supplier Contact Name</h1>
        <form action="/update_supplier" method="post">
            <label for="supplier_id">Supplier ID:</label><br>
            <input type="number" id="supplier_id" name="supplier_id"><br>
            <label for="new_contact_name">New Contact Name:</label><br>
            <input type="text" id="new_contact_name" name="new_contact_name"><br>
            <input type="submit" value="Update Contact Name">
        </form>
    </div>
</body>
</html>
